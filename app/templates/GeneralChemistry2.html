{% load static %}
<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반화학2</title>
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    


</head>
<body style="text-align: center;">

    <div id="creatModal" style="width: 99%; height: 99%; position: fixed; text-align: left;">
        <iframe src="{% url 'GC2_CREATE' %}" class="creatModal" frameBorder="0" scrolling="no" style="width: 99%; height: 99%; position: fixed;"></iframe>
    </div>

    <h1> 일반화학2 강의평 창입니다. </h1>
    <h3>{{latestGC.professorName}} 교수님</h3>

    <div>
        {% for i in GC2 %}
            <H3> {{i.seme}} 수강자 입니다.</H3>
            <div style="border: 1px solid black;"> 
                강의 후기 : {{i.text}} <BR>
                추천 별점 : {{i.score}}
            </div>
            <button>수정하기</button>
            <button>삭제하기</button>
        {% endfor %}
    </div>
    
</body>
</html>
