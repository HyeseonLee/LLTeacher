{% extends "abase_form.html" %}
{% load static %}
{% block title %}
  회원가입하기
{% endblock title %}
{% block form %}

  <form method = "POST" action="{%url 'signup' %}">
    {% csrf_token %}
    <h1>아이디</h1> 
    <input placeholder="ID" name="username" type="text" required>
    <hr>
    <h1>비밀번호</h1> 
    <input placeholder="PW"  name="password1" type="password" required id="pw_1">
    <br>
    <h1>비밀번호 확인</h1> 
    <input placeholder="RE_PW"  name="password2" type="password" required id="pw_2"><br><br> 
    <button type="submit" onclick="check_pw()">가입 완료</button>

  </form>

{% endblock form %}
{% block shortJava %}
  <script>
    var pw_1 = document.getElementById("pw_1");
    var pw_2 = document.getElementById("pw_2");
    
    function check_pw(){
      if (pw_1 === pw_2){
        alert("회원가입을 축하드립니다!");
      } 
      else{
        alert("두 비밀번호가 서로 달라요!")
      }
    }
    
  </script>
{% endblock shortJava %}
