<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">회원 가입</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form method = "POST" action="{%url 'signup' %}">
                {% csrf_token %}
              <div class="modal-body">
                <div class="contaner">
                  <div class="required">
                      <h3>필수영역 입니다</h3>               
                                <p>아이디</p> 
                                <input placeholder="" name="username" type="text" required>
                                <hr>
                                <p>비밀번호</p> 
                                <input placeholder=""  name="password1" type="password" required id="pw_1">
                                <br>
                                <p>비밀번호 확인</p> 
                                <input placeholder=""  name="password2" type="password" required id="pw_2">
                  </div>
                  <div class="unrequired"><hr>
                      <h3>선택 영역 입니다</h3>
                      <p>이메일</p> 
                      <input name="email" type="text" value="">
                  </div>
    
                
                  </div>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">돌아가기</button>
              <button type="submit" class="btn btn-secondary" onclick="check_pw()">가입 완료</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    
    
    </body>
    
    
    <script>
    var pw_1 = document.getElementById("pw_1");
    var pw_2 = document.getElementById("pw_2");
    
    function check_pw(){
      if (pw_1==pw_2){
        alert("회원가입을 축하드립니다!");
      } 
      else{
        alert("두 비밀번호가 서로 달라요!")
      }
    }
    
    </script>
    
</body>
</html>
