{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR:500&display=swap" rel="stylesheet">
    {% block css %}{% endblock css %}
</head>
    
    <style>
        
    </style>
<body>
    <div class="form">
        <div class="form_overlay"></div>
        <div class="form_content">
            {% block form %}
            {% endblock form %}
            <div class="CREATE_Link_Box"> 
                    <div class="CREATE_Link_Contents_List">
                        {% block link %}{% endblock link %}{% block loginLogout %}{% endblock loginLogout %}
                    </div>
                    <div class="CREATE_Link_Contents_Main">
                        <h3>메인으로 돌아가고 싶으시면<br><a class="LoginLogout" href = "{% url 'main' %}">이 곳</a>을 클릭해주세요</h3>
                    </div>
            </div>
        </div>
    </div>

    <!--<script src="{% static 'js/create.js' %}" type = "text/javascript"></script>-->
    {% block shortJava %}{% endblock shortJava %}
</body>
</html>
