{% extends "abase_form.html" %}
{% load static %}
{% block title %}
  로그인하기
{% endblock title %}


{% block form %}
<h1> 로그인하기 </h1>

<form method = "POST" action="{% url 'login' %}">
  {% csrf_token %}
  <h1>ID_이름</h1>
    <u><input name="username" type="text" required><hr></u><br>
    
  <h1>PW_비밀번호</h1>
    <u><input name="password" type="password" required></u><br>
  <button type="submit">로그인</button> 
  
</form>

{% endblock form %}
